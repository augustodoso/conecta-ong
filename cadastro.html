<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conecta ONG - Cadastro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Conecta ONG</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulário de Cadastro</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label><br>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="cpf">CPF:</label><br>
          <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>

          <label for="telefone">Telefone:</label><br>
          <input type="tel" id="telefone" name="telefone" required placeholder="(99) 99999-9999"><br><br>

          <label for="data_nasc">Data de Nascimento:</label><br>
          <input type="date" id="data_nasc" name="data_nasc" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco" required><br><br>

          <label for="cep">CEP:</label><br>
          <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"><br><br>

          <label for="cidade">Cidade:</label><br>
          <input type="text" id="cidade" name="cidade" required><br><br>

          <label for="estado">Estado:</label><br>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="RS">RS</option>
            <!-- Adicione outros estados -->
          </select><br><br>
        </fieldset>

        <input type="submit" value="Cadastrar">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Conecta ONG. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
